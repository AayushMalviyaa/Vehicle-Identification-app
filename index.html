<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Identification</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vehicle Identification Solution</h1>
    </header>
    <main>
        <section>
            <h2>Scan Vehicle Number Plate</h2>
            <div class="btn-group" role="group">
                <button id="scanButton" class="btn btn-primary">Start Scanning</button>
            </div>
        </section>
        <section>
            <h2>Scanned Registration Numbers</h2>
            <ul id="registrationList">
                <!-- Scanned registration numbers will be displayed here -->
            </ul>
        </section>
    </main>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
